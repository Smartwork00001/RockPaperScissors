<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
</head>
<body>
    <button val="rock">Rock</button>
    <button val="paper">Paper</button>
    <button val="scissors">Scissors</button>
    <div class="results">
        <p class="result-display-text"></p>
        <div class="result-table">
            <table>
                <tr>
                    <th>Player</th>
                    <th>Computer</th>
                </tr>
                <tr>
                    <td class="player-score">0</td>
                    <td class="computer-score">0</td>
                </tr>
            </table>
        </div>
        <h1 class="result-display-text"></h1>
    </div>
</body>
</html>
